<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Consultar Emprestimo</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<header th:replace="fragments/header :: menuSuperior">
		<div>header</div>
	</header>

	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h4 class="panel-title">Consulta/Devolução de empréstimos</h4>
			<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
				rel="stylesheet" />
			<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
				rel="stylesheet" />
		</div>
		<div class="panel-body" th:switch="${emprestimos}">
			<h2 th:case="null">Não existem alunos cadastrados ainda!</h2>
			<div th:case="*">
				<table class="table">
					<thead>
						<tr>
						    <th>ID</th>
							<th>ISBN</th>
							<th>RA</th>
							<th>Data emprestimo</th>
							<th>Data devolução prevista</th>
							<th>Data devolução</th>

						</tr>
					</thead>
					<tbody>

						<tr th:each="emprestimo : ${emprestimos}">
							<td th:text="${emprestimo.id}"></td>
							<td th:text="${emprestimo.isbn}"></td>
							<td th:text="${emprestimo.ra}"></td>
							<td th:text="${emprestimo.dataEmprestimo}"></td>
							<td th:text="${emprestimo.dataDevolucaoPrevista}"></td>
							<td th:text="${emprestimo.dataDevolucao}"></td>



							<td>
								<div class="btn-group pull-right">
									<a class="btn btn-sm btn-primary"
										th:href="@{/sig/emprestimos/{id}(id=${emprestimo.id})}">Devolver</a>

								</div>
							</td>

						</tr>

					</tbody>
				</table>
			</div>
		</div>
</body>
</html>
