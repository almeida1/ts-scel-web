<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Cadastrar Livro</title>
	<script type="text/javascript" th:src="@{/js/actions.js}"></script>
	<script type="text/javascript">
		function consulta() {
			alert("Mesagem javascript");
		}
	</script>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
		crossorigin="anonymous">
	
</head>

<body>
	<header th:replace="fragments/header :: menuSuperior">
		<div>header</div>
	</header>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h5 class="panel-title" id="paginaConsulta">Lista de livros</h5>
			<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
				rel="stylesheet" />
			<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
				rel="stylesheet" />
		</div>
		<div class="panel-body" th:switch="${livros}">
			<h2 th:case="null">NÃ£o existem livros cadastrados ainda!</h2>
			<div th:case="*">
				<table class="table">
					<thead>
						<tr>
							<th>ID</th>
							<th>ISBN</th>
							<th>Titulo</th>
							<th>Autor</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="livro : ${livros}">
							<td th:text="${livro.id}"></td>
							<td th:text="${livro.isbn}"></td>
							<td th:text="${livro.titulo}"></td>
							<td th:text="${livro.autor}"></td>
							<td>
								<div class="btn-group pull-right">
									<a class="btn btn-sm btn-primary"
										th:href="@{/sig/livros/{isbn}(isbn=${livro.isbn})}">Editar</a> <a
										class="delete btn btn-sm btn-danger"
										th:href="@{/sig/livro/{id}(id=${livro.id})}">Excluir</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
</body>
</html>
